<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vChat - Modern Chat Application</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" href="assets/icons/app-icon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Auth Section (shown when not logged in) -->
        <div id="auth-section" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <div id="login-tab" class="auth-tab-content active">
                    <h2>Welcome to vChat</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                        <p class="auth-link" id="forgot-password-link">Forgot password?</p>
                    </form>
                </div>
                
                <div id="register-tab" class="auth-tab-content">
                    <h2>Create Account</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" required>
                        </div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                </div>
                
                <div id="forgot-password-tab" class="auth-tab-content">
                    <h2>Reset Password</h2>
                    <form id="forgot-password-form">
                        <div class="form-group">
                            <label for="forgot-email">Email</label>
                            <input type="email" id="forgot-email" required>
                        </div>
                        <button type="submit" class="btn-primary">Send Reset Link</button>
                        <p class="auth-link" id="back-to-login">Back to login</p>
                    </form>
                </div>
                
                <div id="reset-password-tab" class="auth-tab-content">
                    <h2>Set New Password</h2>
                    <form id="reset-password-form">
                        <input type="hidden" id="reset-token">
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-new-password">Confirm New Password</label>
                            <input type="password" id="confirm-new-password" required>
                        </div>
                        <button type="submit" class="btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Section (shown when logged in) -->
        <div id="chat-section" class="chat-section hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <img id="user-avatar" src="assets/icons/default-avatar.png" alt="User Avatar">
                        <span id="username-display"></span>
                    </div>
                    <button id="logout-btn" class="icon-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="search-contacts" placeholder="Search contacts...">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="contacts-list" id="contacts-list">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>
            
            <div class="chat-area">
                <div id="no-chat-selected" class="no-chat-selected">
                    <div class="empty-state">
                        <img src="assets/icons/chat-icon.png" alt="Chat Icon">
                        <h3>Select a chat to start messaging</h3>
                    </div>
                </div>
                
                <div id="active-chat" class="active-chat hidden">
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <img id="chat-user-avatar" src="assets/icons/default-avatar.png" alt="Contact Avatar">
                            <div>
                                <span id="chat-user-name"></span>
                                <span id="chat-user-status" class="status"></span>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button id="voice-call-btn" class="icon-btn">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button id="video-call-btn" class="icon-btn">
                                <i class="fas fa-video"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="messages-container" id="messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                    
                    <div class="message-input-container">
                        <button id="voice-message-btn" class="icon-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-message-btn" class="icon-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Voice Message Recording Modal -->
        <div id="voice-message-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Record Voice Message</h3>
                    <button id="close-voice-modal" class="icon-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="voice-recorder">
                        <div id="voice-visualizer" class="voice-visualizer"></div>
                        <div class="recording-controls">
                            <button id="start-recording" class="icon-btn large">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="stop-recording" class="icon-btn large hidden">
                                <i class="fas fa-stop"></i>
                            </button>
                            <button id="play-recording" class="icon-btn large hidden">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="send-recording" class="icon-btn large hidden">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div id="recording-timer" class="recording-timer hidden">00:00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Call Modal -->
        <div id="call-modal" class="modal hidden">
            <div class="modal-content call-modal">
                <div id="incoming-call" class="call-section hidden">
                    <div class="call-user-info">
                        <img id="caller-avatar" src="assets/icons/default-avatar.png" alt="Caller Avatar">
                        <h3 id="caller-name">John Doe</h3>
                        <p id="call-type">Voice Call</p>
                    </div>
                    <div class="call-actions">
                        <button id="accept-call" class="icon-btn large accept">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button id="reject-call" class="icon-btn large reject">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div id="ongoing-call" class="call-section hidden">
                    <div class="call-user-info">
                        <img id="ongoing-call-avatar" src="assets/icons/default-avatar.png" alt="Caller Avatar">
                        <h3 id="ongoing-call-name">John Doe</h3>
                        <p id="ongoing-call-status">Call in progress</p>
                        <p id="call-duration">00:00</p>
                    </div>
                    <div class="video-container">
                        <video id="remote-video" autoplay playsinline></video>
                        <video id="local-video" autoplay playsinline muted></video>
                    </div>
                    <div class="call-actions">
                        <button id="mute-call" class="icon-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="video-toggle" class="icon-btn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button id="end-call" class="icon-btn reject">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/call.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
